</pre></td><td class="code"><pre><span class="line">git status</span>
<span class="line"><span class="meta">#</span><span class="bash"> 显示变更过的文件</span></span>
<span class="line"></span>
<span class="line">git log ( -[num] )</span>
<span class="line"><span class="meta">#</span><span class="bash"> 显示当前分支的版本历史，默认显示三次。可以在后面跟 -[num] 参数自定义显示次数</span></span>
<span class="line"></span>
<span class="line">git log --pretty=oneline ( -[num] )</span>
<span class="line"><span class="meta">#</span><span class="bash"> 使提交信息一条仅占一行。如果不加 -[num] 参数，则默认显示过去 30 次提交信息</span></span>
<span class="line"></span>
<span class="line">git log --graph</span>
<span class="line"><span class="meta">#</span><span class="bash"> 查看分支合并图</span></span>
<span class="line"></span>
<span class="line">git reflog</span>
<span class="line"><span class="meta">#</span><span class="bash"> 查看 HEAD 的每一次变化历史</span></span>
<span class="line"></span>
<span class="line">git diff</span>
<span class="line"><span class="meta">#</span><span class="bash"> 显示所有文件的暂存区和工作区的差异</span></span>
<span class="line"></span>
<span class="line">git diff -- [file]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 显示某个文件的暂存区和工作区的差异</span></span>
<span class="line"></span>
<span class="line">git diff HEAD</span>
<span class="line"><span class="meta">#</span><span class="bash"> 显示所有文件的工作区与当前分支最新 commit 之间的差异</span></span>
<span class="line"></span>
<span class="line">git diff HEAD -- [file]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 显示某个文件的工作区与当前分支最新 commit 之间的差异</span></span>
</pre></td></tr></table></figure>
<h2 id="撤销"><a href="#撤销" class="headerlink" title="撤销"></a>撤销</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span>
<span class="line">2</span>

<span class="line">25</span>
<span class="line">26</span>
</pre></td><td class="code"><pre><span class="line">git checkout [file]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 让某个文件回到最近一次 git commit 或 git add 时的状态</span></span>
<span class="line"></span>
<span class="line">git checkout [commit] [file]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 恢复某个 commit 的指定文件到暂存区和工作区</span></span>
<span class="line"></span>
<span class="line">git checkout .</span>
<span class="line"><span class="meta">#</span><span class="bash"> 恢复目前暂存区的所有文件到工作区</span></span>
<span class="line"></span>
<span class="line">git reset --hard</span>
<span class="line"><span class="meta">#</span><span class="bash"> 重置暂存区与工作区，与上一次 commit 保持一致​</span></span>
<span class="line"></span>
<span class="line">git reset --hard HEAD^</span>
<span class="line"><span class="meta">#</span><span class="bash"> 将文件版本快速回退至上一个版本。在 Git 中，HEAD 表示当前版本，上一个版本是 HEAD^，上上一个版本是 HEAD^^。也可以用数字表示，比如上 100 个版本是 HEAD~100</span></span>
<span class="line"></span>
<span class="line">git reset [commit]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 重置当前分支的 HEAD 为指定 commit，同时重置暂存区，但工作区不变</span></span>
<span class="line"></span>
<span class="line">git reset --hard [commit]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 重置当前分支的 HEAD 为 指定commit，同时重置暂存区和工作区，与指定 commit 一致</span></span>
<span class="line"></span>
<span class="line">git stash</span>
<span class="line"><span class="meta">#</span><span class="bash"> 将未提交的变化暂时移除​</span></span>
<span class="line"></span>
<span class="line">git stash pop</span>
<span class="line"><span class="meta">#</span><span class="bash"> 将未提交的变化再次移入</span></span>
</pre></td></tr></table></figure>
<h2 id="分支"><a href="#分支" class="headerlink" title="分支"></a>分支</h2><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span>

<span class="line"><span class="meta">#</span><span class="bash"> 列出所有本地分支</span></span>

<span class="line">git branch -r</span>
<span class="line"><span class="meta">#</span><span class="bash"> 列出所有远程分支</span></span>

<span class="line"><span class="meta">#</span><span class="bash"> 列出所有本地分支和远程分支</span></span>
<span class="line"></span>
<span class="line">git branch [branch]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 新建一个分支，但依然停留在当前分支</span></span>
<span class="line"></span>
<span class="line">git checkout -b [branch]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 新建一个分支，并切换到该分支</span></span>
<span class="line"></span>
<span class="line">git checkout -b [branch] origin/[branch]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 在本地新建一个分支，并使其与远程分支保持同步</span></span>
<span class="line"></span>
<span class="line">git checkout --orphan [branch]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 新建一个空白分支​。常用于创建 gh-pages 分支</span></span>
<span class="line"></span>
<span class="line">git merge [branch]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 使用快速合并，合并指定分支到当前分支</span></span>
<span class="line"></span>
<span class="line">git merge --no-ff [branch]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 使用正常合并，合并指定分支到当前分支​</span></span>
<span class="line"></span>
<span class="line">git rebase [branch]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 在一个分支里提交的改变移到另一个分支里重放一遍</span></span>
<span class="line"></span>
<span class="line">git push origin -d [branch]</span>
<span class="line">git branch -dr [remote/branch]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 删除远程分支</span></span>
<span class="line"></span>
<span class="line">git branch [branch] [commit]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 新建一个分支，指向指定 commit</span></span>
</pre></td></tr></table></figure>

<span class="line"></span>
<span class="line">git pull ( [remote] [remote_branch]:[local_branch] )</span>
<span class="line"><span class="meta">#</span><span class="bash"> 拉取远程仓库相应追踪分支的更改并直接合并到本地当前分支。如果当前分支只有一个追踪分支，连远程主机名都可以省略</span></span>
<span class="line"></span>
<span class="line">git pull origin [branch]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 取回远程仓库的变化，并直接与本地分支合并</span></span>
<span class="line"></span>
<span class="line">git fetch ( [remote] )</span>
<span class="line"><span class="meta">#</span><span class="bash"> 下载远程仓库的所有变动</span></span>
<span class="line"></span>
<span class="line">git fetch -p</span>
<span class="line"><span class="meta">#</span><span class="bash"> 获取远程仓库对远程分支的删除操作</span></span>
<span class="line"></span>
<span class="line">git remote show [remote]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 显示某个远程仓库的信息</span></span>
</pre></td></tr></table></figure>
<h3 id="推送"><a href="#推送" class="headerlink" title="推送"></a>推送</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span>
<span class="line">2</span>
<span class="line">3</span>
<span class="line">4</span>
<span class="line">5</span>
<span class="line">6</span>
<span class="line">7</span>
<span class="line">8</span>
<span class="line">9</span>
<span class="line">10</span>
<span class="line">11</span>
<span class="line">12</span>
<span class="line">13</span>
</pre></td><td class="code"><pre><span class="line">git push ( [remote] [local_branch]:[remote_branch] )</span>
<span class="line"><span class="meta">#</span><span class="bash"> 推送本地当前分支的修改到远程仓库相应追踪分支。如果当前分支只有一个追踪分支，连远程主机名都可以省略</span></span>
<span class="line"><span class="meta">#</span><span class="bash"> 如果该远程分支不存在，则会被新建</span></span>
<span class="line"><span class="meta">#</span><span class="bash"> 注意，分支推送顺序的写法是 &lt;来源地&gt;:&lt;目的地&gt;，所以 git pull 是 &lt;远程分支&gt;:&lt;本地分支&gt;，而 git push 是 &lt;本地分支&gt;:&lt;远程分支&gt;</span></span>
<span class="line"></span>
<span class="line">git push -u origin master</span>
<span class="line"><span class="meta">#</span><span class="bash"> 把当前 master 分支首次推送到远程</span></span>
<span class="line"></span>
<span class="line">git push origin [branch]</span>
<span class="line"><span class="meta">#</span><span class="bash"> 上传本地指定分支到远程仓库</span></span>
<span class="line"></span>
<span class="line">git push origin -a</span>
<span class="line"><span class="meta">#</span><span class="bash"> 推送所有分支到远程仓库</span></span>
</pre></td></tr></table></figure>
<h3 id="修改"><a href="#修改" class="headerlink" title="修改"></a>修改</h3><figure class="highlight dsconfig"><table><tr><td class="gutter"><pre><span class="line">1</span>
<span class="line">2</span>
<span class="line">3</span>
<span class="line">4</span>
<span class="line">5</span>
<span class="line">6</span>
<span class="line">7</span>
<span class="line">8</span>
<span class="line">9</span>
<span class="line">10</span>
<span class="line">11</span>
<span class="line">12</span>
<span class="line">13</span>
</pre></td><td class="code"><pre><span class="line"><span class="string">git </span><span class="string">remote </span><span class="string">add </span><span class="string">origin </span>[<span class="string">URL]</span></span>
<span class="line"><span class="comment"># 添加远程仓库</span></span>
<span class="line"></span>
<span class="line"><span class="string">git </span><span class="string">remote </span><span class="built_in">set-url</span> <span class="string">origin </span>[<span class="string">URL]</span></span>
<span class="line"><span class="comment"># 修改远程仓库</span></span>
<span class="line"></span>
<span class="line"><span class="string">git </span><span class="string">remote </span><span class="string">add </span>[<span class="string">name]</span> [<span class="string">URL]</span></span>
<span class="line"><span class="comment"># 添加一个名为 [name] 的新远程仓库</span></span>
<span class="line"></span>
<span class="line"><span class="string">git </span><span class="string">remote </span><span class="built_in">set-url</span> <span class="built_in">--add</span> <span class="string">origin </span>[<span class="string">URL]</span></span>
<span class="line"><span class="comment"># 添加一个远程仓库，并使其名字为 origin</span></span>
<span class="line"><span class="comment"># 使用此方法可以实现一键推送至多个远程仓库</span></span>
<span class="line"><span class="comment"># 但拉取时仅能拉取 .git/config 中列出的第一个原始仓库的更改</span></span>
</pre></td></tr></table></figure>
<h2 id="子模块"><a href="#子模块" class="headerlink" title="子模块"></a>子模块</h2><figure class="highlight mipsasm"><table><tr><td class="gutter"><pre><span class="line">1</span>
<span class="line">2</span>
<span class="line">3</span>
<span class="line">4</span>
<span class="line">5</span>
<span class="line">6</span>
<span class="line">7</span>
<span class="line">8</span>
</pre></td><td class="code"><pre><span class="line">git <span class="keyword">submodule </span><span class="keyword">add </span>[URL]</span>
<span class="line"><span class="comment"># 添加子模块</span></span>
<span class="line"></span>
<span class="line">git <span class="keyword">submodule </span>init</span>
<span class="line"><span class="comment"># 初始化你的本地配置文件</span></span>
<span class="line"></span>
<span class="line">git <span class="keyword">submodule </span>update</span>
<span class="line"><span class="comment"># 更新子模块</span></span>
</pre></td></tr></table></figure>
<h2 id="其他"><a href="#其他" class="headerlink" title="其他"></a>其他</h2><h3 id="配置命令别名"><a href="#配置命令别名" class="headerlink" title="配置命令别名"></a>配置命令别名</h3><figure class="highlight routeros"><table><tr><td class="gutter"><pre><span class="line">1</span>
<span class="line">2</span>

<span class="line">4</span>
</pre></td><td class="code"><pre><span class="line">git<span class="built_in"> config </span>--global alias.[st] status</span>
