        <p>昨天 6.22，是我生日。</p>
<p>北京送给我的礼物是一场飘忽不定而连绵不绝的大雨，有如操着地道京片儿的白庙村老炮儿们攒在一块吹逼一般，时而气势磅礴，如雷贯耳；时而如怨如慕，余音袅袅。</p>
<p>人行道则送了莫及脚踝的积水，蜗居旁的小道也是毫不吝啬，只不过小道的水中怕是夹杂了不少犬类的排泄物。</p>
<p>雨水不能荡涤肮脏，只能让本就肮脏的地方变得更加泥泞。</p>
